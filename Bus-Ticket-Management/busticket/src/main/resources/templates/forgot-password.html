<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css}" rel="stylesheet" />
  <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/ForgotPasswordForm.css}" />
  <title>Forgot Password</title>
</head>

<body>
  <div class="container grid text-center">
    <div class="g-col-4">
      <div class="d-flex align-items-center">
        <i class="bi bi-arrow-return-left" style="padding: 20px; margin-left: 10px"></i>
        <div class="flex-grow-1 text-center">
          <p class="fs-1 text-dark fw-bold mb-0">Forgot Password</p>
        </div>
      </div>
      <form class="mb-3" id="forgotPasswordForm" th:action="@{/auth/forgot-password}" method="post">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <label for="email" class="form-label text-start fs-1" style="width: 60%">Find your password</label>
          <input class="form-control" type="email" id="email" name="email" style="width: 50%" required
            placeholder="Type in your email" />
        </div>
        <p class="text-dark text-start" style="margin-left: 30px">
          Enter your email address and we'll send you a link to reset your
          password
        </p>
        <div class="d-flex justify-content-end mb-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <p class="forgot-txt text-dark mb-3">
        Remembered your password?
        <a th:href="@{/auth/login}" class="text-primary">Log in here</a>
      </p>
    </div>
  </div>
  <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  <script th:src="@{/js/ForgotPasswordForm.js}"></script>
</body>

</html>
