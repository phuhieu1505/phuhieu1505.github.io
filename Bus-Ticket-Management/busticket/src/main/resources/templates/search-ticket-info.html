   <!-- header top section start -->
   <div class="container">
      <div class="header_section_top">

                  <ul>

                     <li><a th:href="@{schedule}">Lịch Trình</a></li>

               <div class="row1 d-flex flex-grow">

                     <input type="text" id="number" placeholder="Vui lòng nhập số điện thoại">
                  </div>
               </div>
               <div class="row1 d-flex flex-grow">
                  <div class="form-group">
                     <label for="ticket-number">Mã Vé</label>
                     <input type="text" id="ticket-number" placeholder="Vui lòng nhập mã vé">
                  </div>
               </div>
               <div class="btn-container d-flex justify-content-center">
                  <button type="submit" class="search-btn ">Tra cứu</button>
               </div>
            </div>
         </form>
      </div>
