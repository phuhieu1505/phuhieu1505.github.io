<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css}" rel="stylesheet" />
  <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/LoginForm.css}" />
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-6 col-12 g-col-4">
        <div class="d-flex">
          <a href="/home/index" style="margin-top:20px;"><i class="bi bi-arrow-return-left" style="padding: 20px; margin-left: 10px; color: #ffffff;"></i></a>
          <img th:src="@{/images/EasyBus.jpeg}" class="rounded mx-auto d-block" style="
                height: 70px;
                width: 70px;
                margin-top: 50px;
                margin-bottom: 20px;
                margin-left: 120px !important;
              " />
        </div>
        <p class="lead text-center fw-bold">Sign in to EasyBus</p>
        <form class="mb-3" id="loginForm">
          <div class="text-start">
            <label for="email" class="form-label">Email</label><br />
            <input class="form-control form-control-lg" type="text" id="email" name="email" required
              placeholder="Type your email" />
          </div>
          <div class="text-start">
            <label for="password" class="form-label">Password</label><br />
            <input class="form-control form-control-lg" type="password" id="password" name="password" required
              placeholder="Type your password" />
          </div>
          <p class="text-primary text-end forgot-txt">
            <a th:href="@{/auth/forgot-password}">Forgot Password?</a>
          </p>
          <div>
            <button class="btn btn-custom" type="submit">Login</button>
          </div>
        </form>
        <p>
          Don't have an account?<a th:href="@{/auth/signup}" class="text-primary">Sign up here</a>
        </p>
      </div>
      <div class="col-md-6 g-col-4 d-none d-md-block">
        <p class="text-start fs-1 fw-bolder" style="margin-top: 100px">
          Your Journey,
        </p>
        <p class="text-start fs-4 fw-bold">
          Just a Click Away<br /><br />
          Easy Bus Tickets, Anytime, Anywhere!
        </p>
      </div>
    </div>
  </div>
  <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/LoginForm.js}"></script>
</body>

</html>
