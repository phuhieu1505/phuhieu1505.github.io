<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css}" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/ForgotPasswordForm.css}" />
  <title>Reset Password</title>
</head>

<body>
  <div class="container">
    <div class="g-col-4">
      <div class="d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-return-left" style="padding: 20px; margin-left: 20px"></i>
        <div class="flex-grow-1 text-center">
          <p class="fs-1 text-dark fw-bold mb-2" style="margin-right: 20px">
            Reset Password
          </p>
        </div>
      </div>
      <form class="mb-3" id="resetPasswordForm" th:action="@{/auth/reset-password}" method="post">
        <input type="hidden" id="token" name="token" th:value="${token}"/>
        <div class="text-start">
          <label for="newPassword" class="form-label">New Password</label>
          <input class="form-control form-control-lg" type="password" id="newPassword" name="newPassword" required
            placeholder="Type your new password" />
        </div>
        <div>
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input class="form-control form-control-lg mb-4" type="password" id="confirmPassword" name="confirmPassword"
            required placeholder="Confirm your new password" />
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">
            Reset Password
          </button>
        </div>
      </form>
    </div>
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/ForgotPasswordForm.js}"></script>
  </div>
</body>

</html>
